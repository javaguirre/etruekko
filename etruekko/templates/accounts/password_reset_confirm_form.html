{% extends 'base.html' %}
{% load i18n %}


{% block title %}{{ title }}{% endblock %}

{% block subcontent %}
    {% if validlink %}
        <form method="POST" action="">
            {% csrf_token %}
            <table>
            {{ form.as_table }}
            </table>
            <input type="submit" class="button blue" value="{% trans "Send" %}"/>
        </form>
    {% else %}
        {% trans "Sorry, this link has expired or is invalid" %}
    {% endif %}
</div>
{% endblock %}
